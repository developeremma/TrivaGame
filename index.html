
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to external javaScript -->
  <script src="assets/javascript/game.js" type="text/javascript"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Exo+2:700" rel="stylesheet">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>NASA Trivia</title>
</head>

<body>
  <div class="container">

    <br><br>

    <div class="row">
      <div class="col-md-1"></div>

      <div class="col-md-10 gameBorder">

        <br>

        <h1 class="gameHead">NASA Trivia</h1>

        <br><br>

        <button id="start-button" class="btn btn-primary btn-lg btn-block" type="submit">Start</button>


        <div class="hide">
          <div id="viewGame">

            <div id="timer">Time Remaining: 30</div>
            <br>
            <p>Question #1</p>
            <form>
              <input type="radio" name="answer" value="right" id="correctq1"> Correct <br>
              <input type="radio" name="answer" value="wrong"> Choice Wrong<br>
              <input type="radio" name="answer" value="wrong"> Wrong <br>
              <input type="radio" name="answer" value="wrong"> Nope <br>
            </form>
            <br>
            <p>Question #2</p>
            <form>
              <input type="radio" name="answer" value="wrong"> Wrong <br>
              <input type="radio" name="answer" value="wrong"> Choice Wrong<br>
              <input type="radio" name="answer" value="right" id="correctq2"> Right <br>
              <input type="radio" name="answer" value="wrong"> No <br>
            </form>
            <br>
            <br>
            <button id="done-button" class="btn btn-primary btn-lg btn-block" type="submit">Done</button>

          </div>

          <div id="viewableEnd">
            <h1 class="done">All Done!</h1>
            <br>
            <h1>Correct</h1>
            <h2 id="correct"></h2>
            <h1>Incorrect</h1>
            <h2 id="incorrect"></h2>

          </div>

        </div>

      </div>

      <div class="col-md-1"></div>

    </div>
    <br><br>


  </div>
</body>

</html>
